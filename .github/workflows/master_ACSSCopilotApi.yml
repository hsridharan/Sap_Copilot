# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ACSSCopilotApi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_efbede7ac14f4872a306d970ff8357ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_39095fca94d54a458e7aa8725807e98d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_efbede7ac14f4872a306d970ff8357ee }}/azure-functions/dotnet:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ACSSCopilotApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bcfa23e112994e118ccf31da769132d9 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_efbede7ac14f4872a306d970ff8357ee }}/azure-functions/dotnet:${{ github.sha }}'